    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span
            *ngIf="selectedCourse.id; else noSelection">
            {{originalTitle}}
          </span>
          <ng-template #noSelection>Select Course</ng-template>
        </mat-card-title>
      </mat-card-header>

      <form #form="ngForm" (submit)="save.emit(form.value)">
        <mat-card-content>
          <input hidden type="number" name="id"
            [(ngModel)]="selectedCourse.id" />
          <mat-form-field>
            <input matInput
              type="text"
              name="title"
              placeholder="title"
              required
              [(ngModel)]="selectedCourse.title" />
          </mat-form-field>
          <mat-form-field>
            <input matInput
              type="text"
              name="description"
              placeholder="description"
              [(ngModel)]="selectedCourse.description" />
          </mat-form-field>
          <section>
            <p>{{selectedCourse.percentComplete}}% complete</p>
            <mat-slider
              class="full-width"
              min="0" max="100"
              name="percentComplete"
              thumbLabel
              [(ngModel)]="selectedCourse.percentComplete">
            </mat-slider>
          </section>
          <section>
            <mat-checkbox
              name="favorite"
              [(ngModel)]="selectedCourse.favorite">
              Favorite
            </mat-checkbox>
          </section>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button
            [disabled]="!form.valid"
            color="primary"
            type="submit">Submit</button>
          <button mat-button
            type="button"
            (click)="clear.emit()">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
